<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <h2 class="text-center mb-4">Social Login</h2>
    <div class="card">
        <div class="card-body">
            <div class="d-grid gap-2">
                <a href="/oauth2/authorization/google" class="btn btn-danger">
                    <i class="fab fa-google"></i> Sign in with Google
                </a>
                <a href="/oauth2/authorization/naver" class="btn btn-success">
                    <i class="fas fa-n"></i> Sign in with Naver
                </a>
                <a href="/oauth2/authorization/kakao" class="btn btn-warning">
                    <i class="fas fa-comment"></i> Sign in with Kakao
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
